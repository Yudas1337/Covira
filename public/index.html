<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Template meta tags -->
    <meta
      name="description"
      content="Indonesia and Global COVID-19 Live Data"
    />
    <meta
      name="keywords"
      content="Coronavirus,COVID-19,Medical,Prevention,Awareness,Live Report"
    />
    <meta name="author" content="Yudas Malabi" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="<%= BASE_URL %>assets/img/logo/logo.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/bootstrap.min.css" />

    <!-- Icon Font -->
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/line-awesome.min.css" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;0,600;0,700;1,400&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/dataTables.bootstrap4.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/responsive.dataTables.min.css" />

    <!-- AOS -->
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/aos.css" />

    <!-- Template CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/style.css" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->


    <!-- jQuery first, then Bootstrap bundle JS, then others -->
    <script src="<%= BASE_URL %>assets/js/jquery-3.5.1.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/bootstrap.bundle.min.js"></script>

    <!-- Plugins -->
    <script src="<%= BASE_URL %>assets/js/jquery-ui.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/lottie-player.js"></script>
    <script src="<%= BASE_URL %>assets/js/aos.js"></script>
    <script src="<%= BASE_URL %>assets/js/simpleParallax.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/parallax.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/jquery.dataTables.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/dataTables.responsive.min.js"></script>



    <!-- Template JS -->
    <script src="<%= BASE_URL %>assets/js/scripts.js"></script>

  </body>
</html>
<script>
  $(document).ready(() => {
    $.noConflict();
    setTimeout(() => {
      $('#covidTracer').DataTable({
          "scrollY": "600px",
          "scrollCollapse": true,
          "paging": true
        });
    }, 3000);
    window.dispatchEvent(new Event("resize"));
  });
</script>
